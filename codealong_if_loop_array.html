<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>


<script>
    /*
    1. Vise dyrene i arrayet som ei liste på nettsiden
    2. Lage et input felt - kunne legge til dyr i arrayet
    3. Vise oppdatert liste i nettsiden hver gang man legger til et dyr
    4. Dersom et dyr er "Katt" eller "Kråke"  skal teksten bli hotpink
    BONUS:
    5. Legge til sletteknapp bak hvert dyr. Når man trykker på knappen skal 
    det tilhørende dyret fjernes fra arrayen og nettsiden oppdateres.
(lurt med ternary istedenfor if da)
    */
    const app = document.getElementById('app');
    let animals = ["katt", "kråke", "kålorm"];

    view();
    function view(){
        let color = "";
        let html = `
        <input type="text" onchange="addAnimal(this.value)"/>
        `;
        for(let i = 0; i < animals.length; i++){
            color = animals[i] == "katt" || animals[i] == "kråke" ? "hotpink" : "";
            // if(animals[i] == "katt" || animals[i] == "kråke"){color = "hotpink"}
            // else{color = "black"}
            html += `<li style="color: ${color}"> ${animals[i]} <button onclick="removeAnimal(${i})">Slett</button> </li> 
            `
            
        }
        app.innerHTML = html;

    }


function addAnimal(inputValue){
    animals.push(inputValue);
    view();
}

function removeAnimal(index){
animals.splice(index, 1);
view();
}
</script>
</body>
</html>
