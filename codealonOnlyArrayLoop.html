<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app"></div>
   
    <script>

        let animals = ["platypus", "cat", "parrot"];
          //1: Loop ut tingene, så de dukker opp i <li> tags på nettsiden
         //2: Lag så et inputfelt hvor du kan legge til nye ting i arrayen   
        //BONUS:
       //Legge til sletteknapp bak hver ting. Når man trykker på knappen skal 
      // den tilhørende tingen fjernes fra arrayen og nettsiden oppdateres.


        const app = document.getElementById('app');
        let myBag = ["Rusk", "Tyggispapir"];
        let newItem = "";

        view();
        function view(){
            let html = `
            <input type="text" onchange="addToBag(this.value)"/> <br>
            `;
            //1: loope ut først - så pushe hardkoda - input til slutt
            for(let i = 0; i < myBag.length; i++){
                html += `<li> ${myBag[i]} </li>`
            }

            app.innerHTML = html;

        }

        function addToBag(item){
            myBag.push(item);
            view();
        }


    </script>
</body>
</html>
