<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC IF PARAMETER</title>
</head>
<body>

    <div id="app"></div>
    <script>
        const app = document.getElementById('app');

        let counter = 0;

        view();
        function view(){
            app.innerHTML = `
            <div>${counter}</div><br>
            <button onclick="increaseOrDecrease('+')">+</button><button onclick="increaseOrDecrease('-')">-</button>
            `;
        }

        function increaseOrDecrease(plusOrMinus){

            if(plusOrMinus == '+') counter++;
            else counter--;

            view();

        }

    </script>


</body>
</html>
