<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return, loop & array</title>
</head>
<body>
    <div id="app"></div>

    <script>
        /*
        1. Loop ut navn fra array s책 det synes p책 nettsiden i <li> tags
        2. Bruk en return funksjon til 책 legge til en hilsen til hvert navn i loopen
        3. Legg til et input felt i viewet, som er koblet til en funksjon hvor man kan legge til nye navn i arrayet
        4. Done :D
        */
        const app = document.getElementById('app');
        let names = ["Per", "Anders", "Kari", "Anna"];

        view();
        function view(){
            let html = ` <input type="text" onchange="addName(this.value)"/> `;
            for(let i = 0; i < names.length; i++){
                html += `<li>${getHilsen(names[i])}</li>`;
            }

            app.innerHTML = html;
        }

        function getHilsen(name){
            return `Hei p책 deg ${name}!`;
        }


        function addName(name){
            names.push(name);
            view();
        }

    </script>
</body>
</html>
